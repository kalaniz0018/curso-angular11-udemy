<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()"
            class="form-control form-control-lg" placeholder="Ingrese tarea...">
        </div>
        <div class="col-lg-6 offset-lg-3  mt-3">
            <div *ngIf="listaTareas.length === 0" class="card p-2">
                <h6>No hay tareas para mostrar </h6>
            </div>
            <ul class="list-group ">
                <li *ngFor = "let tarea of listaTareas; let i = index" class="list-group-item d-flex justify-content-around">
                    <span class="cursor" (click)="actualizarTarea(tarea,i)">
                        <i [class.text-success]="tarea.estado" 
                        [ngClass]= "tarea.estado ? 'fas fa-check-circle' : 'far fa-circle' "></i>
                       <!--  class.text se agrega cuando tarea.estado es verdadera, 
                       ngClass=> se usa para agregar condiciÃ³n, si es verdader aplico check-circle, cuando es falso aplico circle -->
                    </span>
                    {{tarea.nombre}} 
                    <span class="cursor text-danger" (click)="eliminarTarea(i)">
                        <i class="fas fa-trash-alt"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
